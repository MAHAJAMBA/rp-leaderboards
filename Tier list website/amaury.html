<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaury - RP Progression</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="index.html" class="back-button">‚Üê Back to Leaderboard</a>

<div class="profile">
    <img src="images/amaury.png" alt="Amaury's Profile Picture">
    <h1>Amaury</h1>
    <h2 class="race">Race: Soviet </h2>
    <h2 class="rank">Rank: Slave </h2>
    <h3>Current RP: 5000</h3>
</div>

<div class="graph-section">
    <h2>RP Progression</h2>

    <div class="timeframe-buttons">
        <button onclick="updateChart('year')">Year</button>
        <button onclick="updateChart('trimester')">Trimester</button>
        <button onclick="updateChart('month')">Month</button>
        <button onclick="updateChart('week')">Week</button>
        <button onclick="updateChart('day')">Day</button>
    </div>

    <canvas id="rpChart"></canvas>
</div>

<div class="graph-section">
    <h2>Race Inclination</h2>
    <canvas id="raceChart"></canvas>
</div>


<script src="js/chart.umd.min.js"></script>

<script>
const ctx = document.getElementById('rpChart').getContext('2d');

const chartData = {
    year: {
        labels: ['Sep', 'Oct', 'Nov', 'Dec', 'Jan', 'Feb', 'Mar', 'Apr'],
        data: [7000, 8000, 9000, 10000, 10500, 11000, 12000, 12500]
    },
    trimester: {
        labels: ['Feb', 'Mar', 'Apr'],
        data: [11000, 12000, 12500]
    },
    month: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        data: [12200, 12300, 12400, 12500]
    },
    week: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        data: [12400, 12420, 12450, 12480, 12490, 12500, 12500]
    },
    day: {
        labels: ['9AM', '12PM', '3PM', '6PM', '9PM'],
        data: [12490, 12495, 12497, 12499, 12500]
    }
};

const rpChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: chartData.year.labels,
        datasets: [{
            label: 'RP',
            data: chartData.year.data,
            borderColor: '#333',
            borderWidth: 2,
            fill: false,
            tension: 0.3
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: false
            }
        }
    }
});

function updateChart(timeframe) {
    rpChart.data.labels = chartData[timeframe].labels;
    rpChart.data.datasets[0].data = chartData[timeframe].data;
    rpChart.update();
}
const raceCtx = document.getElementById('raceChart').getContext('2d');

const raceChart = new Chart(raceCtx, {
    type: 'radar',
    data: {
        labels: ['N.I.G.G.A (not biased)', 'American', 'Soviet', 'Tibla', 'C.H.I.N.K.', 'Mexican', 'W.H.I.T.E.'],
        datasets: [{
            label: 'Inclination',
            data: [20, 1, 1, 1, 1, 1, 1], // Change these numbers per player later
            fill: true,
            backgroundColor: 'rgba(100, 100, 255, 0.2)',
            borderColor: 'rgba(100, 100, 255, 1)',
            pointBackgroundColor: 'rgba(100, 100, 255, 1)'
        }]
    },
    options: {
        responsive: true,
        scales: {
            r: {
                suggestedMin: 0,
                suggestedMax: 20
            }
        }
    }
});
</script>

</body>
</html>
